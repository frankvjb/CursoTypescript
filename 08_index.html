<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso TypeScript</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./08_app.js" type="module"></script>
</head>
<body>
    <header>
        <h1>
            Curso TypeScript
        </h1>
    </header>
    <main>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
        </div>
        <div>
            <button id="btnBorrar">Borrar</button>
        </div>
        <div>
            <output id="output"></output>
        </div>
        <div>
            <label for="paises">Selecciona un pais</label>
            <select name="paises" id="paises"></select>
        </div>
    </main>
    <footer>
        <address>Alejandro Cerezo</address>
    </footer>
</body>
</html>
